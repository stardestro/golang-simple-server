<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Download</title>
  </head>
  <body>
    <h1>MOMO Cloud</h1>
        <form
          enctype="multipart/form-data"
          action="/upload"
          method="post"
        >
          <input type="file" name="myFile" />
          <input type="password" name="myPassword" />
          <input type="submit" value="upload" />
        </form>
        {{range $val := .}}
        <form
          enctype="multipart/form-data"
          action="/download"
          method="post"
        >
          <div class="file">


            <input type="hidden" name="myFile" value="{{$val}}" />
            <p>{{$val}}</p>
            <input  type="password" name="myPassword" />
            <input type="submit" value="download" />
          </div>
        </form>
        {{end}}
      <!-- <select name="myFile">
        {{range $val := .}}
              <option value="{{$val}}">{{$val}}</option>
        {{end}}
      </select>
      <input type="text" name="myFile" /> -->
      <!-- <input type="password" name="myPassword" />
      <input type="submit" value="download" /> -->
    
    
  </body>
</html>
